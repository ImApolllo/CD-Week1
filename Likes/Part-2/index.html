<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Network</h1>
        </div>
        <div class="feed-space">
            <h1>Your Feed</h1>
        </div>
        <div class="main-body">
            <div class="col-1">
                <div class="avatar">
                    <img src="user-circle.png" alt="avatar-pic" width="200px" height="200px">
                    <h3><a href="">Add an avatar</a></h3>
                    <h1>James Doe</h1>
                </div>
            </div>
            <div class="col-3">
                <div class="user-box">
                    <div class="user-header">
                        <h2>Neil M</h2>
                        <h4 id="likes-1">9 Like(s)</h4>
                        <button onclick="likeIncrease(0)" class="btnlikes">Like</button>
                    </div>
                    <div class="body">
                        <p>
                            I just set up this new discor bot, let me know what you think. <a href="">link</a>    
                        </p>
                    </div>
                </div>
                <div class="user-box">
                    <div class="user-header">
                        <h2>Nichole K</h2>
                        <h4 id="likes-2">12 Like(s)</h4>
                        <button onclick="likeIncrease(1)" class="btnlikes">Like</button>
                    </div>
                    <div class="body">
                        <p>
                            Just finished my <a href="">next comic</a>, check it out.
                        </p>
                    </div>
                </div>
                <div class="user-box">
                    <div class="user-header">
                        <h2>Jim R</h2>
                        <h4 id="likes-3">9 Like(s)</h4>
                        <button onclick="likeIncrease(2)" class="btnlikes">Like</button>
                    </div>
                    <div class="body">
                        <p>
                            I can't stop listening to the <a href="">new album</a>.  Who else is liking it?
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
