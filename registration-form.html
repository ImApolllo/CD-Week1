<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first-name" placeholder="First Name...">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last-name" placeholder="Last Name...">
    </div>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="Email" placeholder="joe.smith@email.com">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password" placeholder="">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
        <div>
            <input type="radio" name="gender" id="male"><label>Male</label>
            <input type="radio" name="gender" id="female"><label>Female</label>
            <input type="radio" name="gender" id="non-binary"><label>Non-binary</label>
            <input type="radio" name="gender" id="no-ans"><label>I prefer not to answer</label>
        </div>
    </div>
    <div>
        <label>A short description about myself:</label>
        <div>
            <textarea name="about" cols="55" rows="5"></textarea>
        </div>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>C++</option>
            <option>Swift</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept"><label>Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <label>* Indicates a required field</label>
    </div>
</body>
</html>
